<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="nota-fiscal-form">
            <h1>Emissão de Nota Fiscal</h1>

            <fieldset>
                <legend>Dados da Nota</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="numero-nf">Número da NF</label>
                        <input type="text" id="numero-nf" value="000.001" readonly>
                    </div>
                    <div class="form-group">
                        <label for="data-emissao">Data de Emissão</label>
                        <input type="date" id="data-emissao">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados do Emitente</legend>
                <div class="form-group">
                    <label for="emitente-razao">Razão Social</label>
                    <input type="text" id="emitente-razao" placeholder="Nome da sua empresa">
                </div>
                <div class="form-group">
                    <label for="emitente-cnpj">CNPJ</label>
                    <input type="text" id="emitente-cnpj" placeholder="00.000.000/0001-00">
                </div>
            </fieldset>
