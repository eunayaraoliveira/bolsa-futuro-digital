<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FP Selection - Versão Final</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

    

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>

        <img src="img/logo.png" alt="Logo FP">

        <nav>

            <ul>

                <li>Home</li>

                <li>Carros</li>

                <li>Fale Conosco</li>

            </ul>

        </nav>

    </header>



    <section class="container">

        <div class="list">

            <div class="item active">

                <div class="car-img">

                    <img src="img/1.png" alt="Imagem Carro 1">

                </div>

                <div class="content">

                    <p class="car-information">Único Dono</p>

                    <h2>911 Turbo</h2>

                    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                    <button class="information">Saiba Mais</button>

                </div>

            </div>

            <div class="item">

                <div class="car-img">

                    <img src="img/2.png" alt="Imagem Carro 2">

                </div>

                <div class="content">

                    <p class="car-information">Conversível</p>

                    <h2>Ferrari</h2>

                    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                    <button class="information">Saiba Mais</button>

                </div>

            </div>

            <div class="item">

                <div class="car-img">

                    <img src="img/3.png" alt="Imagem Carro 3">

                </div>

                <div class="content">

                    <p class="car-information">2024</p>

                    <h2>Lamborghini</h2>

                    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                    <button class="information">Saiba Mais</button>

                </div>

            </div>

        </div>



        <div class="arrows">

            <button id="prev"></button>

            <button id="next"></button>

        </div>



        <div class="indicators">

            <div class="number">01</div>

            <ul>

                <li class="active"></li>

                <li></li>

                <li></li>

            </ul>

        </div>

    </section>



    <script src="script.js"></script>

</body>

</html>
