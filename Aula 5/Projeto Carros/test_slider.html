<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste Final do Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">

    

    <style>

        /* ============= CSS EMBUTIDO ============= */

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: 'Poppins', sans-serif;

        }



        body {

            background-color: #000;

            color: #fff;

            font-size: 16px;

            overflow: hidden;

        }



        .container {

            background-image: radial-gradient(#7f3d9e, #6d00d9);

            height: 100vh;

            position: relative;

        }



        .list {

            width: 70vw;

            margin: auto;

            height: 100%;

            position: relative;

        }



        .item {

            position: absolute;

            inset: 0;

            opacity: 0;

            transition: opacity 0.5s;

            visibility: hidden; /* Garante que o item está escondido */

        }



        .item.active {

            opacity: 1;

            visibility: visible; /* Torna o item ativo visível */

            z-index: 1;

        }

        

        .item .car-img {

            position: absolute;

            top: 50%;

            transform: translateY(-50%);

            width: 70%;

        }



        .item .car-img img {

            width: 100%;

            transform: rotate(-30deg);

            opacity: 0;

        }



        .item.active .car-img img {

            animation: carStoppingEffect 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;

        }



        .item .content {

            position: absolute;

            right: 0;

            width: 70%;

            height: 100%;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: end;

            gap: 20px;

        }



        .content h2 { font-size: 8em; line-height: 1em; font-family: 'League Gothic', sans-serif; }

        .content .description { color: #d9d9d9; font-size: 12px; text-align: right; max-width: 400px; }

        .content .information { border-radius: 30px; height: 35px; width: 120px; text-transform: uppercase; border: 2px solid #81ff22; background-color: #bfff1b; color: #000; cursor: pointer; font-weight: bold; }

        

        .arrows { width: 70vw; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -25px); display: flex; justify-content: space-between; z-index: 2; }

        .arrows button { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; background-color: rgba(255, 255, 255, 0.1); position: relative; transition: background-color 0.3s; }

        .arrows button:hover { background-color: #bfff1b; }

        .arrows button::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-style: solid; transition: border-color 0.3s; }

        .arrows button#next::before { border-width: 8px 0 8px 12px; border-color: transparent transparent transparent #fff; transform: translate(-40%, -50%); }

        .arrows button#prev::before { border-width: 8px 12px 8px 0; border-color: transparent #fff transparent transparent; transform: translate(-60%, -50%); }

        .arrows button:hover::before { border-color: transparent black transparent black; }

        

        .indicators { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 2; }

        .indicators .number { font-size: 5em; font-family: 'League Gothic', sans-serif; }

        .indicators ul { display: flex; gap: 10px; list-style: none; }

        .indicators ul li { width: 50px; height: 5px; background-color: #bfff1b; border-radius: 5px; transition: 0.5s; }

        .indicators ul li.active { background-color: #fff; }



        @keyframes carStoppingEffect { 0% { opacity: 0; transform: translateX(calc(150px * var(--calculation))) rotate(-30deg); } 60% { opacity: 1; transform: translateX(calc(-20px * var(--calculation))) rotate(-32deg) translateY(5px); } 80% { transform: translateX(calc(10px * var(--calculation))) rotate(-29deg) translateY(-3px); } 100% { opacity: 1; transform: translateX(0) rotate(-30deg) translateY(0); } }

        

        .item.active .content > * { transform: translateX(calc(100px * var(--calculation))); opacity: 0; animation: contentIn 1s ease-in-out forwards; }

        @keyframes contentIn { from { opacity: 0; transform: translateX(calc(100px * var(--calculation))); } to { opacity: 1; transform: translateX(0); } }

        .item.active .content h2 { animation-delay: 0.2s; }

        .item.active .content .description { animation-delay: 0.4s; }

        .item.active .content .information { animation-delay: 0.6s; }



    </style>

</head>

<body>

    <section class="container">

        <div class="list">

            <div class="item active">

                <div class="car-img">

                    <img src="img/1.png" alt="Imagem Carro 1">

                </div>

                <div class="content">

                    <p class="car-information">Único Dono</p>

                    <h2>911 Turbo</h2>

                </div>

            </div>

            <div class="item">

                <div class="car-img">

                    <img src="img/2.png" alt="Imagem Carro 2">

                </div>

                <div class="content">

                    <p class="car-information">Conversível</p>

                    <h2>Ferrari</h2>

                </div>

            </div>

            <div class="item">

                <div class="car-img">

                    <img src="img/3.png" alt="Imagem Carro 3">

                </div>

                <div class="content">

                    <p class="car-information">2024</p>

                    <h2>Lamborghini</h2>

                </div>

            </div>

        </div>



        <div class="arrows">

            <button id="prev"></button>

            <button id="next"></button>

        </div>



        <div class="indicators">

            <div class="number">01</div>

            <ul>

                <li class="active"></li>

                <li></li>

                <li></li>

            </ul>

        </div>

    </section>



    <script>

        // ============= JAVASCRIPT EMBUTIDO =============

        document.addEventListener('DOMContentLoaded', () => {

            const prevBtn = document.getElementById('prev');

            const nextBtn = document.getElementById('next');

            const container = document.querySelector('.container');

            const items = document.querySelectorAll('.list .item');

            

            if (!prevBtn || !nextBtn || items.length === 0) {

                console.error("ERRO: Botões ou itens do slider não encontrados.");

                return;

            }



            let active = 0;

            const lastPosition = items.length - 1;



            const setSlider = () => {

                items.forEach(item => item.classList.remove('active'));

                items[active].classList.add('active');

                

                const dots = document.querySelectorAll('.indicators ul li');

                if (dots.length > 0) {

                    dots.forEach(dot => dot.classList.remove('active'));

                    dots[active].classList.add('active');

                }

                

                const number = document.querySelector('.indicators .number');

                if (number) {

                    number.innerHTML = '0' + (active + 1);

                }

            };



            nextBtn.addEventListener('click', () => {

                active = active === lastPosition ? 0 : active + 1;

                container.style.setProperty('--calculation', 1);

                setSlider();

            });



            prevBtn.addEventListener('click', () => {

                active = active === 0 ? lastPosition : active + 1; // Corrigido erro de lógica aqui

                container.style.setProperty('--calculation', -1);

                setSlider();

            });



            setSlider();

            console.log("Slider de teste único inicializado.");

        });

    </script>

</body>

</html>
